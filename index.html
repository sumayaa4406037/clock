<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="clockFunction()">
<div class="container">
    <div id="txt"></div>

    <script>
        function clockFunction(){
            const today = new Date();
            let hour = today.getHours();
            let minute = today.getMinutes();
            let second = today.getSeconds();
            let checkHour = checkTime(hour);
            let checkMinute = checkTime(minute);
            let checkSecond = checkTime(second);
            document.getElementById('txt').innerHTML= checkHour + ":" + checkMinute + ":" +checkSecond;
            setTimeout(clockFunction , 1000);
        }
        function checkTime(i){
            if(i < 10){i ="0"+1;}
            return i;
        }
    </script>
</div>
</body>
</html>
